<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hello</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/pulse/bootstrap.min.css" rel="stylesheet">
        
    </head>
    <body class="bg-dark">
        <div class="card mt-5 col-4 offset-4">
            <div class="card-body">
                <img src="images/CodeMonkey.svg" alt="Code Monkey Logo" class="col-8 offset-2">
                <form>
                    <label for="txtUsername" class="form-label">Username</label>
                    <input id="txtUsername" type="text" class="form-control">
                    <label for="txtPassword" class="form-label mt-3">Password</label>
                    <input id="txtPassword" type="password" class="form-control">
                    <button type="button" id="btnLogin" class="btn btn-primary col-12 mt-3">Login</button>
                    <button type="button" id="btnReset" class="btn btn-secondary col-12 mt-2">Reset Password</button>
                </form>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>


            //click hander for btnLogin
            // click it will be alerted in sequential alerts
            $('#btnLogin').on('click',function(){
                let strUsername = $('#txtUsername').val();
                let strPassword = $('#txtPassword').val();
                alert(strUsername);
                alert(strPassword);
            })
            //click hander for btnReset
            // On click it will alert that a button was click
            $('#btnReset').on('click', function(){
                alert('btn reset was click')
            })

            $('#txtPassword').on('input',function(){
                alert('Password input change')
            })
        </script>
    </body>
</html>
